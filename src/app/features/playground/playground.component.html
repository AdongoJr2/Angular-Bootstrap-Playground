<div class="p-3">
  <p>Form Rating</p>

  <form [formGroup]="issueCloseForm" (ngSubmit)="onIssueCloseSubmit()">
    <div class="mb-3">
      <ngb-rating formControlName="issueCloseRating" [max]="maximumRatingValue"></ngb-rating>

      <div *ngIf="fieldHasErrors(issueCloseRating!)" class="help-block">
        <ul role="alert">
          <li *ngIf="issueCloseRating?.errors?.['required']">Rating is required</li>
        </ul>
      </div>

      <div class="">
        <small>Your Rating: {{ ratingFormatted ?? 'N/A' }} </small>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-sm btn-outline-primary me-2">
          Submit
        </button>
        <button type="button" class="btn btn-sm btn-outline-danger me-2" (click)="resetIssueCloseForm()">
          Clear
        </button>
      </div>
    </div>
  </form>

</div>
