<div class="p-3">
  <h3>Playground</h3>

  <hr>

  <!-- rating bound to a form -->
  <app-form-rating></app-form-rating>

  <hr>

  <!-- <details> && <summary> -->
  <code>
    {{'\<details>'}}
  </code>
  <details>
    <summary>Moses Adongo</summary>
    <p>I am a software developer</p>
  </details>

  <hr>

  <!-- <mark> tag -->
  <code>
    {{'\<mark>'}}
  </code>
  <p class="mt-1">
    <mark>Follow Now</mark> for more <span style="background-color: #fcf8e3; padding: 4px">amazing posts</span>
  </p>

  <hr>

  <!-- input -->
  <input type="date">

  <hr>

  <br *ngFor="let i of [].constructor(20)">

  <!-- animate.css -->
  <div class="elem">
    <h1 class="animate__animated animate__bounce">An animated element</h1>
    <!-- <h1 class="animate__animated animate__fadeIn">An animated element</h1> -->
    <h1 class="animate__animated" [class.animate__bounce]="isInViewport()">An animated element</h1>
  </div>

  <hr>

  <!--  -->
</div>
